
services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mrwho-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${MSSQL_SA_PASSWORD}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  mrwho:
    build:
      context: .
      dockerfile: MrWho/Dockerfile
    container_name: mrwho-identity
    depends_on:
      sql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_Kestrel__Certificates__Default__Password}
      - "ConnectionStrings__mrwhodb=Server=sql;Database=MrWho;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;Encrypt=False;MultipleActiveResultSets=True"
      - DISABLE_HTTPS_REDIRECT=true
      - OPENIDDICT__ISSUER=https://localhost:7113/
    ports:
      - "7112:8080"  # HTTP
      - "7113:8443"  # HTTPS
    volumes:
      - ${LOCAL_HTTPS_CERT_DIR}:/https:ro

  admin:
    build:
      context: .
      dockerfile: MrWhoAdmin.Web/Dockerfile
    container_name: mrwho-admin-web
    depends_on:
      - mrwho
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_Kestrel__Certificates__Default__Password}
      # Point Admin Web to the Identity service inside the compose network
      - "MrWhoApi__BaseUrl=http://mrwho:8080/"
      # Authority must be host-facing so the browser can reach it
      - "Authentication__Authority=https://localhost:7113/"
      # Make the backchannel (server-to-server) metadata call use host mapping
      - "Authentication__MetadataAddress=https://mrwho:8443/.well-known/openid-configuration"
      # Allow self-signed certs for local dev only
      - "Authentication__AllowSelfSigned=true"
    ports:
      - "7256:8080"  # HTTP
      - "7257:8443"  # HTTPS
    volumes:
      - ${LOCAL_HTTPS_CERT_DIR}:/https:ro
