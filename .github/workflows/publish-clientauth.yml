name: Build and Publish MrWho.ClientAuth

on:
  push:
    branches:
      - 'release/*'
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write  # Zmï¿½nï¿½no z read na write kvï¿½li tagovï¿½nï¿½
  packages: write

concurrency:
  group: clientauth-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | grep '^v' | head -n 1)
          echo "latest_tag=$latest" >> $GITHUB_OUTPUT

      - name: Calculate next tag
        id: next_tag
        run: |
          latest="${{ steps.get_tag.outputs.latest_tag }}"
          version="${latest#v}"  # odstranÃ­ prefix 'v'
          IFS='.' read -r major minor patch <<<"$version"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.next_tag.outputs.new_tag }}
          git push origin ${{ steps.next_tag.outputs.new_tag }}

  pack-github-packages:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for MinVer to read tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release --no-restore

      - name: Pack
        run: dotnet pack "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release -o out --no-build -p:ContinuousIntegrationBuild=true

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push out/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate

  publish-nuget-org:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release --no-restore

      - name: Pack
        run: dotnet pack "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release -o out --no-build -p:ContinuousIntegrationBuild=true

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push out/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
