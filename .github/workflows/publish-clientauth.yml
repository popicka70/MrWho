name: Build and Publish MrWho.ClientAuth

on:
  push:
    branches:
      - 'release/*'
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: clientauth-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack-github-packages:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for MinVer to read tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release --no-restore

      - name: Pack
        run: dotnet pack "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release -o out --no-build -p:ContinuousIntegrationBuild=true

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push out/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate

  publish-nuget-org:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release --no-restore

      - name: Pack
        run: dotnet pack "MrWho.ClientAuth/MrWho.ClientAuth.csproj" -c Release -o out --no-build -p:ContinuousIntegrationBuild=true

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push out/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
