name: publish-nuget

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Determine version
        id: ver
        shell: bash
        run: |
          # For release events, use the tag name. Strip leading 'v' if present.
          VERSION="${GITHUB_REF_NAME}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore ./MrWhoOidc.Client.sln

      - name: Build
        run: dotnet build ./MrWhoOidc.Client.sln -c Release --no-restore /p:Version=${{ steps.ver.outputs.version }}

      - name: Pack
        run: dotnet pack ./MrWhoOidc.Client.sln -c Release --no-build -o ./artifacts /p:PackageVersion=${{ steps.ver.outputs.version }}

      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
