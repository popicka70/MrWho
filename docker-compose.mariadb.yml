services:
  mariadb:
    image: mariadb:11.4
    container_name: mrwho-mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=MrWho
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10

  mrwho:
    build:
      context: .
      dockerfile: MrWho/Dockerfile
    container_name: mrwho-identity
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_Kestrel__Certificates__Default__Password}
      # Prevent test-environment auto-detection in containers so migrations are used
      - DOTNET_RUNNING_IN_CONTAINER=false
      # Use MySQL provider with MariaDB flavor and explicit version
      - Database__Provider=MySql
      - Database__MigrationsAssembly=MrWho.Migrations.MySql
      - Database__MySql__Flavor=MariaDb
      - Database__MySql__Version=11.2.0
      - ConnectionStrings__mrwhodb=Server=mariadb;Database=MrWho;User ID=root;Password=${MARIADB_ROOT_PASSWORD};
      - DISABLE_HTTPS_REDIRECT=true
      - OPENIDDICT__ISSUER=https://localhost:7113/
    ports:
      - "7113:8443"  # HTTPS
    volumes:
      - ${LOCAL_HTTPS_CERT_DIR}:/https:ro
      # Persist DataProtection keys between restarts
      - mrwho-dp-keys:/root/.aspnet/DataProtection-Keys

  admin:
    build:
      context: .
      dockerfile: MrWhoAdmin.Web/Dockerfile
    container_name: mrwho-admin-web
    depends_on:
      - mrwho
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_Kestrel__Certificates__Default__Password}
      - "MrWhoApi__BaseUrl=http://mrwho:8080/"  # internal HTTP within network is fine
      - "Authentication__Authority=https://localhost:7113/"
      - "Authentication__MetadataAddress=https://mrwho:8443/.well-known/openid-configuration"
      - "Authentication__AllowSelfSigned=true"
    ports:
      - "7257:8443"  # HTTPS
    volumes:
      - ${LOCAL_HTTPS_CERT_DIR}:/https:ro

volumes:
  mrwho-dp-keys:
